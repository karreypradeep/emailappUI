<p-growl [value]="msgs"></p-growl>
<div *ngIf="!displayUserAccountDetails">
  <md-card>
    <md-card-title color="primary">Search User Accounts</md-card-title>
    <md-card-content>
      <md-input placeholder="Name" [(ngModel)]="userAccountSearchCriteria.username" class="col-md-5"></md-input>
      <div class="col-md-2"></div>
      <md-input placeholder="Description" [(ngModel)]="userAccountSearchCriteria.userAccountType" class="col-md-5"></md-input>
    </md-card-content>
    <md-card-actions class="center">
      <button md-raised-button color="primary" (click)="searchUserAccounts()">Search</button>
      <button md-raised-button color="primary" (click)="resetSearchCriteria()">Reset</button>
    </md-card-actions>
  </md-card>
  <br>
  <br>
  <p-dataTable [value]="userAccounts" selectionMode="single" [responsive]="true" (onRowSelect)="onRowSelect($event)">
    <header>User Accounts</header>
    <p-column field="username" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="userAccountType" header="UserAccountType" [sortable]="true" [filter]="true"></p-column>
    <footer>
      <div class="row">
        <div class="col-md-12">
          <button md-raised-button color="primary" (click)="createUserAccount()">Create</button>
          <button md-raised-button color="primary">Import</button>
        </div>
      </div>
    </footer>
  </p-dataTable>
</div>
<div *ngIf="displayUserAccountDetails">
  <md-card>
    <md-card-title color="primary">Create User Account</md-card-title>
    <md-card-content>
      <div>
        <md-input placeholder="Name" [(ngModel)]="selectedUserAccount.groupName" class="col-md-5"></md-input>
        <div class="col-md-2"></div>
        <md-input placeholder="Description" [(ngModel)]="selectedUserAccount.description" class="col-md-5"></md-input>
      </div>
      <br>
      <br>
      <div>
        <p-pickList [source]="sourceUserAccountUserRoles" [target]="targetUserAccountUserRoles" sourceHeader="Available Roles" targetHeader="Selected Roles"
          [responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
          <template let-userAccountUserRole>
            <div class="ui-helper-clearfix">
              <div style="font-size:14px;float:center;margin:15px 5px 0 0">{{userAccountUserRole.userRole.roleName}}</div>
            </div>
          </template>
        </p-pickList>
      </div>
    </md-card-content>
    <md-card-actions class="center">
      <button md-raised-button color="primary" (click)="submitNewUserAccount()">Submit</button>
      <button md-raised-button color="primary" (click)="deleteNewUserAccount()">Delete</button>
      <button md-raised-button color="primary" (click)="backToUserAccounts()">Back</button>
    </md-card-actions>
  </md-card>
</div>
