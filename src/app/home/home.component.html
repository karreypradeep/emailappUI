<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav" [opened]="userLoggedIn">
    <md-toolbar color="primary">
      <h3>
        <span>Email App</span>
      </h3>
    </md-toolbar>
    <table >
      <tr>
        <td>
           <button md-button [routerLink]="['dashboard']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_DASHBOARD')">Dashboard</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['contacts']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_CONTACTS')">Contacts</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['groups']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_GROUPS')">Groups</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['send_email']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_SEND_EMAIL')">Send Emails</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['servers']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_SERVERS')">Servers</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['user_roles']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_USER_ROLES')">User Roles</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['user_groups']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_USER_GROUPS')">User Groups</button>
        </td>
      </tr>
      <tr>
        <td>
           <button md-button [routerLink]="['user_accounts']" routerLinkActive="active" *ngIf="authorizationService.isUserHasRole('ACCESS_USERS')">User Accounts</button>
        </td>
      </tr>
    </table>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()"  *ngIf="userLoggedIn">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> Email App
    <span class="app-toolbar-filler"></span>
    <button md-button md-raised-button color="primary" md-tooltip="Login" [routerLink]="['/appLogin']" routerLinkActive="active"
      *ngIf="!userLoggedIn">Login</button>

    <div *ngIf="userLoggedIn">
      <button md-button [md-menu-trigger-for]="menu" md-raised-button color="primary" *ngIf="userLoggedIn">
        <md-icon>person</md-icon>
        {{user.loggedInUserName}}
      </button>
    </div>
    <md-menu #menu="mdMenu" >
      <button md-menu-item>Preferences</button>
      <button md-menu-item md-tooltip="Logout" (click)="logout()">Logout</button>
    </md-menu>

  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
